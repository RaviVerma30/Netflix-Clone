<!DOCTYPE html>
<head>
    <link rel="Stylesheet" href="style.css">
    <link rel="Shortcut Icon" href="logoicon.png" type="imageicon">
    <title>Netflix India-Watch TV Shows Online, Watch Movies Online</title>

</head>
<body>
    <div class="root">
     <nav class="navbar">
        <img class="logo" src="logo.png" alt="netflix logo">
        <div>
        <select name="language" class="language">
            <option value="English">English</option>
            <option value="हिन्दी">हिन्दी</option>
        </select>
        <div class="buttonsignin">Sign In</div>
        </div>

     </nav>
      <div class="main">
         <div class="submain">
           <h1 class="heading">Unlimited movies, TV shows and more.</h1>
           <h2 class="subhead">Watch anywhere. Cancel anytime.</h2>
           <h3 class="para">Ready to watch? Enter your email to create or restart your membership.</h3>
         </div> 
         <div class="emailcontainer">

            <input class="email" type="email" placeholder="Email address">
            <div class="click">Get Started ></div>
        </div>
      </div>
       

    </div>
    
    
</body>
</html>
